<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pulsar Payload Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>‚ö° Pulsar Payload Viewer</h1>
  </header>
  <div id="layout">
  <section id="controls">
    <form id="connect-form" class="panel">
      <div class="field">
        <label>Service URL</label>
        <input type="text" id="serviceUrl" placeholder="pulsar://localhost:6650" required />
      </div>
      <div class="field">
        <label>Topic</label>
        <input type="text" id="topic" placeholder="persistent://public/default/my-topic" required />
      </div>
      <div class="field">
        <label>Token (optional)</label>
        <input type="password" id="token" placeholder="Paste JWT token" />
        </div>
        <div class="field">
          <label>Filter</label>
          <input id="filter" placeholder="filter (show only messages containing this)" />
      </div>
      <div class="field-inline">
        <label>Subscription</label>
        <input type="text" id="subscription" value="viewer-sub" />
        <label>Type</label>
        <select id="subscriptionType">
          <option value="Exclusive">Exclusive</option>
          <option value="Shared">Shared</option>
          <option value="Failover">Failover</option>
          <option value="KeyShared">KeyShared</option>
        </select>
      </div>
      <div class="actions">
        <button type="submit" id="connectBtn">Connect</button>
        <button type="button" id="disconnectBtn" disabled>Disconnect</button>
        <button type="button" id="clearBtn">Clear</button>
        <label class="checkbox"><input type="checkbox" id="autoScroll" checked /> Auto-scroll</label>
        <label class="checkbox"><input type="checkbox" id="pause" /> Pause</label>
      </div>
    </form>
  </section>
  </div>
  <div id="layout2">
    <aside id="send-panel" class="panel">
    <h2>üì§ Send Message</h2>
    <small class="text-muted" style="display:block;margin-bottom:1rem;">Uses the same Service URL / Topic / Token from the connection form above.</small>
    <form id="send-form">
      <div class="field-inline">
        <label>Key</label>
        <input type="text" id="sendKey" />
      </div>
      <div class="field">
        <label>Properties (JSON)</label>
        <textarea id="sendProps" rows="2" placeholder='{"foo":"bar"}'></textarea>
      </div>
      <div class="field">
        <label>Payload</label>
        <textarea id="sendPayload" rows="6" placeholder='{"example":true}' required></textarea>
      </div>
      <div class="actions">
        <button type="submit" id="sendBtn">Send</button>
      </div>
    </form>
  </aside>
  </div>
  <div id="layout3">
    <section id="messages-section" class="panel">
        <h2>üì® Messages</h2>
    <div id="messages"></div>
    </section>
  </div>
  <footer>
    <small>Made with ‚ù§Ô∏è for Apache Pulsar ‚Ä¢ Lightweight message inspector with live streaming</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
